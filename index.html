<!DOCTYPE html>
<html lang="ja" >
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="form-wrapper">
  <h1><var id="test-table">id</var>さんのパスワードを入力してください</h1>

      <input type="text" name="newletter_email" placeholder="パスワード" />

<!-- partial -->
<script type="text/javascript">
  let url = new URL(window.location.href);

  let userid = params.get('id');
  console.log(userid); // 5

  var element = document.getElementById('test-table');
  element.innerHTML = userid;
</script>
</body>
</html>
